<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Task List</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card" id="main">
                    <form id="task-form">
                        <div class="input-field col s12">
                            <input type="text" name="bookNmae" id="input-field">
                            <label for="task">Book's name</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="text" name="authorName" id="input-field2">
                            <label for="bookSh2">Author's name</label>
                        </div>
                        <input type="submit" value="Add Task" class="btn">
                    </form>

                </div>
            </div>
        <ul class="collection">
            
        </ul>
        <a href="#" class="clear-tasks btn black"> Clear Task List</a>
    </div>

    <div class="card-action"></div>

    
    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
